<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="Styles/style.css"/>
</head>
<body>	
	
	<div id="header">
		<p>Arun Seshan (seshdroid)</p>
	</div>
	<div id="menuBar">
		<div class="menuButton" id="menuButton=1">Home</div>
		<div class="menuButton" id="menuButton=2">Games</div>
		<div class="menuButton" id="menuButton=3">Apps</div>
		<div class="menuButton" id="menuButton=4">Music</div>
	</div>
	<div id="introduction">
		<p id="myself">
			Welcome to my site
		</p>
	</div>
	<div id="gameConsole">
		<canvas id='canvas' width="500" height="400"></canvas><br/>

		<button id='up' ontouchstart="touchRegister(this.id)" 
						ontouchend="touchDeRegister(this.id)"
						onmousedown="moveRegister(this.id)" 
						onmouseup="moveDeRegister(this.id)" 
						value="up">up</button>
		<button id='down' ontouchstart="touchRegister(this.id)" 
						  ontouchend="touchDeRegister(this.id)"
						  onmousedown="moveRegister(this.id)" 
						  onmouseup="moveDeRegister(this.id)" 
						  value="up">down</button>
		<button id='left' onmousedown="moveRegister(this.id)" 
						  onmouseup="moveDeRegister(this.id)" 
						  ontouchstart="touchRegister(this.id)" 
						  ontouchend="touchDeRegister(this.id)"
						  value="up">left</button>
		<button id='right' onmousedown="moveRegister(this.id)" 
						   onmouseup="moveDeRegister(this.id)"
						   ontouchstart="touchRegister(this.id)" 
						   ontouchend="touchDeRegister(this.id)" 
						   value="up">right</button>
	
		<p>
			<ul>
				<ol> Use the buttons or the keyboard up/down/left/right keys to move.</ol>
				<ol> This game can go on for ever.</ol>
			</ul>
		</p>
	
	</div>
	
	<script type="text/javascript" src="Scripts/app1.js"></script>
</body>
</html>
