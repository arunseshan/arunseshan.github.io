<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Styles/style.css"/>
</head>
<body>	
	<canvas id='canvas' width="500" height="400"></canvas><br/>
	<button id='up' ontouchstart="alertMe(this.id)" onmousedown="moveRegister(this.id)" onmouseup="moveDeRegister(this.id)" value="up">up</button>
	<button id='down' onmousedown="moveRegister(this.id)" onmouseup="moveDeRegister(this.id)" value="up">down</button>
	<button id='left' onmousedown="moveRegister(this.id)" onmouseup="moveDeRegister(this.id)" value="up">left</button>
	<button id='right' onmousedown="moveRegister(this.id)" onmouseup="moveDeRegister(this.id)" value="up">right</button>

	<p>
		<ul>
			<ol> Use the buttons or the keyboard up/down/left/right keys to move.</ol>
			<ol> This game can go on for ever.</ol>
		</ul>
	</p>

	<script type="text/javascript" src="Scripts/app1.js"></script>
</body>
</html>
